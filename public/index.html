<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../assets/images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;400;500;700&display=swap"
      rel="stylesheet"
    /> -->
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="wrapper">
        <div class="logo">
          <picture>
            <source
              srcset="assets/images/logo_2x.png"
              media="(min-width: 600px)"
            />
            <img src="assets/images/logo.png" alt="Logo" class="logoImg" />
          </picture>
        </div>
        <nav>
          <ul class="nav-list">
            <li class="nav-item">Home</li>
            <li class="nav-item">Product</li>
          </ul>
        </nav>
        <div>
          <ul class="nav-list">
            <li class="nav-item">SignIn</li>
            <li class="nav-item">Register</li>
          </ul>
          <div>
            <span>0 Item</span>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section id="sign_up" class="container">
        <div>
          <h1>Sign Up</h1>
          <h2>Sign Up</h2>
          <p>We do not share personal details to any one</p>
        </div>
        <div>
          <form>
            <div>
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" />
            </div>
            <div>
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" />
            </div>
            <div>
              <label for="email">Email</label>
              <input type="text" id="email" />
            </div>
            <div>
              <label for="password">Password</label>
              <input type="text" id="password" />
            </div>
            <div>
              <label for="confirm-password">Confirm Password</label>
              <input type="text" id="confirm-password" />
            </div>
            <button type="submit">Signup</button>
          </form>
        </div>
      </section>
    </main>
    <div class="box-shared"></div>
  </body>
</html>
